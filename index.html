<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container flex mx-auto px-4 py-32 justify-center">
      <!-- Card Div -->
      <div
        class="p-6 max-w-sm bg-slate-800 rounded-lg border border-gray-200 shadow-md px-4 py-4"
      >
        <!-- Star Div -->
        <div class="h-8 w-8 rounded-full bg-slate-700 flex mx-4">
          <button class="mx-auto">
            <svg width="18" height="16" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
                fill="#FC7614"
              />
            </svg>
          </button>
        </div>

        <!-- Body Div -->
        <div class="container px-4 py-4 flex flex-col gap-4">
          <h1 class="text-3xl font-bold text-white">How did we do?</h1>
          <p class="text-md text-white">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>

          <!-- Number Div -->
          <div
            id="div-btn"
            class="flex flex-row gap-4 mx-auto justify-center pt-4"
          >
            <script src="./button.js"></script>
            <button
              class="btn rounded-full text-white bg-slate-700 h-10 w-10 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 active:-translate-y-1 active:scale-110 active:bg-slate-600"
            >
              1
            </button>
            <button
              class="btn rounded-full text-white bg-slate-700 h-10 w-10 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 active:-translate-y-1 active:scale-110 active:bg-slate-600"
            >
              2
            </button>
            <button
              class="btn rounded-full text-white bg-slate-700 h-10 w-10 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 active:-translate-y-1 active:scale-110 active:bg-slate-600"
            >
              3
            </button>
            <button
              class="btn rounded-full text-white bg-slate-700 h-10 w-10 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 active:-translate-y-1 active:scale-110 active:bg-slate-600"
            >
              4
            </button>
            <button
              class="btn rounded-full text-white bg-slate-700 h-10 w-10 transition delay-150 duration-300 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-yellow-500 active:-translate-y-1 active:scale-110 active:bg-slate-600"
            >
              5
            </button>
          </div>

          <!-- Submit Div -->
          <div class="flex mx-auto justify-center pt-2">
            <button
              class="rounded-full bg-orange-400 py-2 px-24 font-bold text-white uppercase"
            >
              <a href="/src/thank-you-state.html">Submit</a>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
